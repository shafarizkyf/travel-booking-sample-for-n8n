<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <input type="hidden" name="code" id="code" value="">
    <div class="container py-5">
      <h1 class="mb-5">Meidi Travel Booking Form</h1>
      <div class="mb-3">
        <label for="travel-date" class="form-label">Travel Dates</label>
        <input type="text" class="form-control" id="travel-date" placeholder="">
      </div>
      <div class="mb-3">
        <label for="budget" class="form-label">Budget</label>
        <input type="number" class="form-control" id="budget" placeholder="">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" placeholder="">
      </div>
      <div class="d-flex justify-content-between mt-5">
        <h5>Passangers</h5>
        <button name="btn-add-passanger" class="btn btn-secondary btn-sm">Add</button>
      </div>
      <div id="passangers">
        <div class="passanger">
          <div class="mb-3">
            <label class="form-label">Name <span class="text-muted">(as in passport)</span></label>
            <input type="text" class="form-control" name="name" placeholder="">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="text" class="form-control" name="dob" placeholder="">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="travel-date" class="form-label">Special Requirement</label>
        <textarea class="form-control" rows="5" id="special-requirement"></textarea>
      </div>
      <div class="d-grid">
        <button name="submit" class="btn btn-primary">Submit Request</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/3.6.0/js/i18n/datepicker.en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi@18.0.1/dist/joi-browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
